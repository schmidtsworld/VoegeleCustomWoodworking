<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voegele's Custom Woodworking</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {margin:0; padding:0; box-sizing:border-box;}
    body {
      font-family: 'Playfair Display', serif;
      line-height: 1.6;
      color: #333;
    }
    header {
      background: #fff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #1c52a3;
      position: sticky;
      top: 0;
      z-index: 1000;
      flex-wrap: wrap; /* allow wrapping for small screens */
    }
    header h1 {
      font-family: 'Brush Script MT', cursive;
      font-size: 1.8rem;
      color: #1c52a3;
    }
    nav ul {
      display: flex;
      list-style: none;
      gap: 1rem;
      flex-wrap: wrap;
      padding: 0;
      margin-top: 0.5rem;
    }
    nav a {
      text-decoration: none;
      color: #1c52a3;
      font-weight: 600;
    }
    nav a:hover {text-decoration: underline;}

    .hero {
      background: url('images/Background1.png') no-repeat center center/cover;
      height: 50vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .hero img {
      max-width: 50%;
      max-height: 50%;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.3);
    }

    section {padding: 2rem 1rem; max-width: 1100px; margin:auto;}
    h3 {text-align:center; margin-bottom:1.5rem; font-size:1.6rem; color:#1c52a3;}

    .products {
      display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:1rem;
    }
    .product {
      border: 2px solid #1c52a3;
      padding: 1rem;
      background:#fff;
      border-radius:10px;
      transition:.3s;
    }
    .product:hover {transform:translateY(-4px); box-shadow:0 4px 12px rgba(0,0,0,.2);}
    .product h4 {color:#1c52a3; margin-bottom:.5rem; font-size:1.1rem;}
    .product select,.product input {width:100%; padding:.4rem; margin:.3rem 0;}
    .product button {
      background:#1c52a3; color:#fff; border:none; padding:.6rem 1rem; border-radius:5px; cursor:pointer; margin-top:.5rem;
      width:100%;
    }
    .product button:hover {background:#163b70;}

    form {display:grid; gap:1rem; max-width:600px; margin:auto;}
    form input,form textarea {padding:.8rem; border:1px solid #ccc; border-radius:5px; width:100%;}
    form button {background:#1c52a3; color:#fff; border:none; padding:.8rem; border-radius:5px;}

    footer {background:#1c52a3; color:#fff; text-align:center; padding:2rem 1rem; margin-top:2rem;}
    footer a {color:#fff; text-decoration:none; margin:0 8px;}

    /* Mobile adjustments */
    @media (max-width: 768px) {
      header {flex-direction: column; align-items: flex-start;}
      nav ul {flex-direction: column; gap: 0.5rem; width: 100%;}
      nav a {display:block; padding:0.5rem 0;}
      .hero {height: 40vh;}
      .hero img {max-width: 70%; max-height: 70%;}
      h3 {font-size:1.3rem;}
      .product {padding:0.8rem;}
    }
  </style>
</head>
<body>
  <header>
    <h1>Voegele's Custom Woodworking</h1>
    <nav>
      <ul>
        <li><a href="#shop">Shop</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#cart">Cart</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero -->
  <section class="hero">
    <img src="images/logo5.png" alt="Hero Image">
  </section>

  <!-- Shop -->
  <!-- keep your shop/product sections here -->

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Voegele Custom Woodworking</p>
    <p>
      <a href="https://www.facebook.com/YourPageName" target="_blank">Facebook</a> | 
      <a href="https://www.instagram.com/YourPageName" target="_blank">Instagram</a>
    </p>
  </footer>
</body>
</html>
